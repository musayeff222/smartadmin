services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: smartadmin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-pos_website}
      MYSQL_USER: ${DB_USERNAME:-pos_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-pos_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database-schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - smartadmin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartadmin-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-pos_user}
      DB_PASSWORD: ${DB_PASSWORD:-pos_password}
      DB_NAME: ${DB_NAME:-pos_website}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - smartadmin-network
    volumes:
      - ./backend/whatsapp-session:/app/whatsapp-session
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartadmin-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - smartadmin-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  smartadmin-network:
    driver: bridge

volumes:
  mysql_data:

